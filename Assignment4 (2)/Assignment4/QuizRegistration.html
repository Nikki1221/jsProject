<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="logincss.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="conatiner">
    <div class="card">

      <h2>Regsitration form</h2>  
      <form action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="enter the name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="enter the email">
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="enter the password">
        </div>
        <div class="text-center">
          <button type="button" onclick="registerForQuiz()" class="btn btn-primary" id="save"><a href="quizlogin.html">Submit</a> </button>
        </div>
      </form>


    </div>
  </div>
  <script src="QuizRegistrationjs.js"></script>  
</body>
</html>
