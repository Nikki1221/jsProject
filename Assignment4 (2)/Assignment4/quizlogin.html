<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizLogin</title>
    <link rel="stylesheet" href="quizlogincss.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h3 style="justify-content: center;align-items: center;">Welcome to quiz</h3>
            <form action="">
            <div class="form-group">
                <label for="email" class="email">
                    <input type="text" id="email" placeholder="Enter the email">
                </label>
            </div>
            <div class="form-group">
                <label for="password" class="password">
                    <input type="password" id="password" placeholder="Enter the password">
                </label>
            </div>
            <div class="text-center">
                <button type="button" onclick="login()" class="btn btn-primary" id="save">Submit</button>
              </div>

            </form>
        </div>
    </div>
    <script src="quizloginjs.js"></script>
</body>
</html>
